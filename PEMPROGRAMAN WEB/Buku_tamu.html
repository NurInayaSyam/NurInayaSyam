        <h2 class="mt-4">FORM BUKU TAMU</h2>
        <form>
            <div class="form-group">
                <label for="nama_lengkap">Nama lengkap:</label>
                <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" size="40">
            </div>

            <div class="form-group">
                <label for="jenis_kelamin">Jenis kelamin:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="laki" name="jenis_kelamin" value="L" checked>
                    <label class="form-check-label" for="laki">LAKI-LAKI</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="perempuan" name="jenis_kelamin" value="P">
                    <label class="form-check-label" for="perempuan">PEREMPUAN</label>
                </div>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat tinggal:</label>
                <input type="text" class="form-control" id="alamat" name="alamat" size="40">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" size="40">
            </div>

            <div class="form-group">
                <label for="aktif_sosmed">Aktif pada sosial media:</label><br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="facebook" name="facebook" value="ya" checked>
                    <label class="form-check-label" for="facebook">Facebook</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="twitter" name="twitter" value="ya">
                    <label class="form-check-label" for="twitter">Twitter</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="path" name="path" value="ya">
                    <label class="form-check-label" for="path">Path</label>
                </div>
            </div>

            <div class="form-group">
                <label for="info">Mengetahui web ini dari:</label>
                <select class="form-control" id="info" name="info">
                    <option selected="selected">-=pilih=-</option>
                    <option value="web">Web</option>
                    <option value="surat kabar">Surat Kabar</option>
                    <option value="teman kerabat">Teman/Kerabat</option>
                    <option value="browsing internet">Browsing Internet</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pesan">Pesan:</label>
                <textarea class="form-control" id="pesan" name="pesan" cols="40"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
